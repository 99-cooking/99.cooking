<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 99 Cooking - Head Chef - A lobster with a chef hat -->
  <defs>
    <linearGradient id="lobster-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a0a"/>
      <stop offset="100%" style="stop-color:#1a0f05"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#lobster-bg)"/>
  <!-- Chef hat -->
  <ellipse cx="50" cy="22" rx="18" ry="10" fill="#f0e8d8" opacity="0.95"/>
  <rect x="36" y="22" width="28" height="12" fill="#f0e8d8" opacity="0.95"/>
  <ellipse cx="50" cy="18" rx="8" ry="6" fill="#fff" opacity="0.9"/>
  <!-- Lobster body -->
  <ellipse cx="50" cy="55" rx="16" ry="20" fill="#e63c1a"/>
  <ellipse cx="50" cy="52" rx="14" ry="16" fill="#ff5533"/>
  <!-- Eyes -->
  <circle cx="43" cy="46" r="4" fill="#1a0a00"/>
  <circle cx="57" cy="46" r="4" fill="#1a0a00"/>
  <circle cx="44" cy="45" r="1.5" fill="#fff"/>
  <circle cx="58" cy="45" r="1.5" fill="#fff"/>
  <!-- Eye stalks -->
  <line x1="43" y1="42" x2="40" y2="35" stroke="#ff5533" stroke-width="3" stroke-linecap="round"/>
  <line x1="57" y1="42" x2="60" y2="35" stroke="#ff5533" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="35" r="2.5" fill="#ff5533"/>
  <circle cx="60" cy="35" r="2.5" fill="#ff5533"/>
  <!-- Mouth - happy -->
  <path d="M44 56 Q50 62 56 56" stroke="#1a0a00" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Claws -->
  <path d="M30 58 Q22 50 18 55 Q14 60 22 62 Q18 66 24 65 Q28 64 32 60" fill="#ff5533" stroke="#e63c1a" stroke-width="1"/>
  <path d="M70 58 Q78 50 82 55 Q86 60 78 62 Q82 66 76 65 Q72 64 68 60" fill="#ff5533" stroke="#e63c1a" stroke-width="1"/>
  <!-- Arms -->
  <path d="M34 55 L30 58" stroke="#e63c1a" stroke-width="3" stroke-linecap="round"/>
  <path d="M66 55 L70 58" stroke="#e63c1a" stroke-width="3" stroke-linecap="round"/>
  <!-- Tail segments -->
  <ellipse cx="50" cy="72" rx="12" ry="5" fill="#e63c1a"/>
  <ellipse cx="50" cy="78" rx="10" ry="4" fill="#cc3315"/>
  <ellipse cx="50" cy="83" rx="8" ry="3" fill="#b32d12"/>
  <!-- Tail fan -->
  <path d="M42 86 Q44 92 50 93 Q56 92 58 86" fill="#cc3315"/>
