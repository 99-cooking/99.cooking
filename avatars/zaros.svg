<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Zaros - The Empty Lord - Dark purple, ancient, shadowy, powerful -->
  <defs>
    <linearGradient id="zaros-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#150a20"/>
      <stop offset="100%" style="stop-color:#0a0510"/>
    </linearGradient>
    <linearGradient id="zaros-skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3060"/>
      <stop offset="100%" style="stop-color:#2a1840"/>
    </linearGradient>
    <radialGradient id="zaros-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#zaros-bg)"/>
  <!-- Subtle aura -->
  <circle cx="50" cy="45" r="35" fill="url(#zaros-glow)"/>
  <!-- Ancient crown/horns -->
  <path d="M30 38 L25 15 L32 28 L38 10 L40 30" fill="#3a2050" stroke="#8b5cf6" stroke-width="0.5" opacity="0.8"/>
  <path d="M70 38 L75 15 L68 28 L62 10 L60 30" fill="#3a2050" stroke="#8b5cf6" stroke-width="0.5" opacity="0.8"/>
  <!-- Hood -->
  <path d="M28 45 Q30 28 50 24 Q70 28 72 45 Q72 52 70 56 L30 56 Q28 52 28 45" fill="#2a1840"/>
  <path d="M32 44 Q34 30 50 27 Q66 30 68 44 Q68 50 66 54 L34 54 Q32 50 32 44" fill="#1a1030"/>
  <!-- Face -->
  <ellipse cx="50" cy="46" rx="15" ry="16" fill="url(#zaros-skin)"/>
  <!-- Eyes - glowing purple, intense -->
  <ellipse cx="42" cy="43" rx="5" ry="3.5" fill="#0a0510"/>
  <ellipse cx="58" cy="43" rx="5" ry="3.5" fill="#0a0510"/>
  <ellipse cx="42" cy="43" rx="3" ry="2" fill="#8b5cf6"/>
  <ellipse cx="58" cy="43" rx="3" ry="2" fill="#8b5cf6"/>
  <!-- Eye glow -->
  <ellipse cx="42" cy="43" rx="3" ry="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="58" cy="43" rx="3" ry="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Pupil slits -->
  <ellipse cx="42" cy="43" rx="1" ry="2" fill="#c4b5fd"/>
  <ellipse cx="58" cy="43" rx="1" ry="2" fill="#c4b5fd"/>
  <!-- Ancient symbol on forehead — the Zaros symbol -->
  <circle cx="50" cy="33" r="3" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
  <line x1="50" y1="30" x2="50" y2="36" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
  <line x1="47" y1="33" x2="53" y2="33" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
  <!-- Mouth — thin, determined -->
  <path d="M45 52 L55 52" stroke="#2a1840" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Shadow tendrils from shoulders -->
  <path d="M20 90 Q28 68 36 60 L64 60 Q72 68 80 90" fill="#1a1030"/>
  <!-- Armor collar with ancient runes -->
  <path d="M36 60 Q40 56 50 55 Q60 56 64 60" fill="#2a1840" stroke="#8b5cf6" stroke-width="0.5"/>
  <!-- Rune marks on collar -->
  <circle cx="42" cy="58" r="1" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="50" cy="57" r="1" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="58" cy="58" r="1" fill="#8b5cf6" opacity="0.5"/>
  <!-- Shadow particles -->
  <circle cx="22" cy="55" r="1" fill="#8b5cf6" opacity="0.2"/>
  <circle cx="78" cy="50" r="1.5" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="25" cy="75" r="1" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="75" cy="70" r="1" fill="#8b5cf6" opacity="0.1"/>
</svg>
